<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)"  #signupForm='ngForm' *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="email"  placeholder="E-mail" required email ngModel #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.valid">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
    <input type="password" matInput  placeholder="Password" ngModel name="password" #passwordInput="ngModel">
    <mat-error *ngIf="!passwordInput.valid">Valid Password is required</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" *ngIf= "!isLoading">SignUp</button>
  </form>

</mat-card>
