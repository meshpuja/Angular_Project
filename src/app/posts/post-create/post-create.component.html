<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit) ="addEvent()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName= 'title' placeholder="Post title">
      <mat-error *ngIf="form.get('title')?.invalid">title is required for Tasks</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type = 'file' #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!='' && imagePreview && form.get('image')?.valid">
<img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
    <textarea matInput formControlName= 'content' id="" rows="4"   required placeholder="Post Content"> </textarea>
    <mat-error *ngIf="form.get('content')?.invalid">content is required for Tasks</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" >Save post</button>
  </form>

</mat-card>
